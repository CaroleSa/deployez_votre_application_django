{% extends 'food/base.html' %}
{% load static %}

{% block link %}
<!-- Import css file -->
<link rel="stylesheet" href="{% static 'food/css/style.css' %}">
{% endblock %}

{% block content2 %}
<h2 class="text-white">Créer mon compte</h2>
{% endblock %}

{% block content %}
<!-- About Section -->
<section class="page-section bg-primary" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 text-center" id="form"><br>
        <h4 class="text-black mt-0">Création compte utilisateur :</h4><br>
        <form action="{% url 'account:create_account' %}" method="post">{% csrf_token %}
          <label for="{{ form.email.id_for_label }}">{{ form.email }}<br>
          <label for="{{ form.password.id_for_label }}">{{ form.password }}<br>
          <input class="form-control" placeholder="Confirmer mot de passe" type="password" name="passwordControl" maxlength="8" minlength="8" required><br>
          {% for elt in message %}
            <p id="{{ color }}">{{ elt }}</p>
          {% endfor %}
          <input type="submit" value="Valider"><br><br>
        </form>
        <a href="{% url 'account:access_account' %}"><p class="small">M'identifier</p></a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
